<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Game</title>
	<!-- css styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- firebase, jQuery, and js reference -->

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<!-- header -->
	<div class="page-header">
	  <h1>Rock, Paper, Scissors Multiplayer</h1>
	</div>
	<div class="container">
		<!-- game content -->
		<!-- insert input/submission form here; hide when player inputs their name -->
		<div class="row">
			<span id="test"></span>
			<!-- player1 stats -->
			<section class="player col-md-4">
				Player 1:
			</section>
			<!-- game stats -->
			<section class="result col-md-4">
				Result: <span id="round-result"></span>
			</section>
			<!-- player2 stats -->
			<section class="player col-md-4">
				Player 2:
			</section>
		</div>
		<!-- chat box -->
		<div class="row">
			Chat Box:
		</div>
	</div>
	
</body>
</html>
